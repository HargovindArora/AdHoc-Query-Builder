{% extends "public/templates/public_template.html" %}

{% block title %} Home {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Home</h1>
            <hr>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <div class="col">
            {% for k,v in tables.items() %}
                <h2>{{ k }}</h2>
                <ul>
                    {% for name in v %}
                        <li> {{ name }} </li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
